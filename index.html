<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feel Better</title>
  <script>
    // This script sets the theme on initial load to prevent FOUC (Flash of Unstyled Content).
    // The Angular app is the single source of truth for persisting the theme choice.
    if (localStorage.getItem('feel-better-theme') === 'dark' || (!('feel-better-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    /* Custom scrollbar for a softer look */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9; /* slate-100 */
    }
    .dark ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #94a3b8; /* slate-400 */
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 */
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    /* Aurora Background */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -10;
        pointer-events: none;
        background: radial-gradient(circle at 10% 20%, rgba(168, 113, 255, 0.15), transparent 40%),
                    radial-gradient(circle at 80% 90%, rgba(113, 207, 255, 0.15), transparent 40%),
                    radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05), transparent 30%);
        animation: aurora 25s infinite linear;
        will-change: transform;
    }
    .dark body::before {
        background: radial-gradient(circle at 10% 20%, rgba(124, 58, 237, 0.2), transparent 40%),
                    radial-gradient(circle at 80% 90%, rgba(14, 116, 144, 0.3), transparent 40%),
                    radial-gradient(circle at 50% 50%, rgba(51, 65, 85, 0.2), transparent 40%);
        animation: aurora 25s infinite linear;
    }
    @keyframes aurora {
        0% { transform: rotate(0deg) scale(1.5); opacity: 0.5; }
        50% { transform: rotate(180deg) scale(2); opacity: 1; }
        100% { transform: rotate(360deg) scale(1.5); opacity: 0.5; }
    }
    /* Global smooth transitions */
    * {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/forms": "https://next.esm.sh/@angular/forms@^20.3.10?external=rxjs",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.3.10?external=rxjs",
    "@angular/common": "https://next.esm.sh/@angular/common@^20.3.10?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.3.10?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^20.3.10?external=rxjs",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100 antialiased">
  <app-root></app-root>
</body>
</html>
